<section class="content" ng-controller="ChannelsCtrl">

    <span>This tab shows the channels that was asked in Front-end challenge, here you can crete, update and delete a channel and see your children</span>
    <div class="buttons">
        <button ng-click="openCreateModal=true">Create new channel</button>
    </div>

    <div class="modal" ng-show="openCreateModal">
        {% include 'modals/__createChannel.html' %}
    </div>

    <div class="modal" ng-show="openEditModal">
        {% include 'modals/__editChannel.html' %}
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Users</th>
                <th>Parent</th>
                <th>Percent</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="channel in channels track by $index" ng-include="'tree_item_renderer.html'"></tr>
        </tbody>
    </table>

</section>

<script type="text/ng-template" id="tree_item_renderer.html">
    <td style="cursor: pointer;" ng-click="viewChilds(channel.id)">seta</td>
    <td>{[channel.id]}</td>
    <td>{[ channel.name ]}</td>
    <td>{[ channel.users ]}</td>
    <td>{[ channel.parent ]}</td>
    <td>{[ channel.percent ]}</td>
    <td>{[ channel.status ]}</td>
    <td style="cursor: pointer;" ng-click="editModal(channel)">Edit</td>
    <td style="cursor: pointer;" ng-click="deleteChannel(channel.id)">Delete</td>
    <td ng-show="treeIds.includes(channel.id)">
        <table style="margin-left: 20px">
            <tr ng-repeat="channel in channel.childs" ng-include="'tree_item_renderer.html'"></tr>
        </table>
    </td>
</script>
