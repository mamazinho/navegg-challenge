<section class="content" ng-controller="ChannelsCtrl">

    <span>This tab shows the channels that was asked in Front-end challenge, here you can crete, update and delete a channel and see your children</span>
    <div class="buttons">
        <button ng-click="openCreateModal=true">Create new channel</button>
    </div>

    <div class="modal" ng-show="openCreateModal">
        <h5>Create Site Modal</h5>
        <form id="createChannel">
            <input ng-model="createChannel.name" type="text" placeholder="Channel name" required>
            <input ng-model="createChannel.users" type="number" placeholder="Users (visitors)" required>
            <input ng-model="createChannel.parent" type="number" placeholder="Parent ID (if no parent leave it blank)">
            <input ng-model="createChannel.percent" type="number" placeholder="Percent">
            <label>
                <input name="status" ng-model="createChannel.status" type="radio" value="Active" required>
                Active
            </label>
            <label>
                <input name="status" ng-model="createChannel.status" type="radio" value="Inactive" required>
                Inactive
            </label>

            <button ng-click="createNewChannel()">Create</button>
        </form>
    </div>

    <div class="modal" ng-show="openEditModal">
        <h5>Edit Site Modal</h5>
        <form id="editChannel">
            <input ng-model="editChannel.name" type="text" placeholder="Channel name" required>
            <input ng-model="editChannel.users" type="number" placeholder="Users (visitors)" required>
            <input ng-model="editChannel.parent" type="number" placeholder="Parent ID (if no parent leave it blank)" required>
            <input ng-model="editChannel.percent" type="number" placeholder="Percent" required>
            <label>
                <input name="status" ng-model="editChannel.status" type="radio" value="Active" required>
                Active
            </label>
            <label>
                <input name="status" ng-model="editChannel.status" type="radio" value="Inactive" required>
                Inactive
            </label>

            <button ng-click="updateChannel()">Update</button>
        </form>
    </div>
    
    <script type="text/ng-template" id="tree_item_renderer.html">
        <td style="cursor: pointer;" ng-click="viewChilds(channel.id)">seta</td>
        <td>{[channel.id]}</td>
        <td>{[ channel.name ]}</td>
        <td>{[ channel.users ]}</td>
        <td>{[ channel.parent ]}</td>
        <td>{[ channel.percent ]}</td>
        <td>{[ channel.status ]}</td>
        <td style="cursor: pointer;" ng-click="editModal(channel)">Edit</td>
        <td style="cursor: pointer;" ng-click="deleteChannel(channel.id)">Delete</td>
        <td ng-show="treeIds.includes(channel.id)">
            <table style="margin-left: 20px">
                <tr ng-repeat="channel in channel.childs" ng-include="'tree_item_renderer.html'"></tr>
            </table>
        </td>
    </script>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Users</th>
                <th>Parent</th>
                <th>Percent</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="channel in channels track by $index" ng-include="'tree_item_renderer.html'"></tr>
        </tbody>
    </table>

</section>
