<h4>Create Site Modal</h4>
<form id="createSite" class="create">
    <label>
        <span>Name: </span>
        <input name="name" ng-model="createSite.name" type="text" placeholder="Site name" required>
    </label><br>
    <label>
        <span>URLs: </span>
        <input name="urls" ng-model="createSite.urls" type="text" placeholder="URLs (for more than one, separate by ';')" required>
    </label><br>
    <label>
        <span>Categories: </span>
        <input name="categories" ng-model="createSite.categories" type="text" placeholder="Categories (for more than one, separate by ';')" required>
    </label><br>
    <label>
        <span>Status: </span>
        <label>
            <input name="status" ng-model="createSite.status" type="radio" value="active" required>Active
        </label>
        <label>
            <input name="status" ng-model="createSite.status" type="radio" value="inactive" required>Inactive
        </label>
    </label>

    <div class="buttons">
        <button class="create" ng-click="createNewSite()">Create</button>
        <button class="cancel" ng-click="openCreateModal=false">Cancel</button>
    </div>
</form>
