<h4>Edit Site Modal</h4>
<form id="editSite">
    <label>
        <span>Name: </span>
        <input name="name" ng-model="editSite.name" type="text" placeholder="Site name" required>
    </label><br>
    <label>
        <span>URLs: </span>
        <input name="urls" ng-model="editSite.urls" type="text" placeholder="URLs (for more than one, separate by ';')" required>
    </label><br>
    <label>
        <span>Categories: </span>
        <input name="categories" ng-model="editSite.categories" type="text" placeholder="Categories (for more than one, separate by ';')" required>
    </label><br>
    <label>
        <span>Status: </span>
        <label>
            <input name="status" ng-model="editSite.status" type="radio" value="active" required>
            Active
        </label>
        <label>
            <input name="status" ng-model="editSite.status" type="radio" value="inactive" required>
            Inactive
        </label>
    </label><br>

    <button type="button" ng-click="updateSite()">Update</button>
    <button type="button" ng-click="openEditModal=false">Cancel</button>
</form>
